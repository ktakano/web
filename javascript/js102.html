<html>
<head>
<title>送信フォームの例 (ajax)</title>
<meta charset="UTF-8">
<script type=text/javascript>
function hankakuCheck() {
	var str = document.getElementById("myname").value;
	if (!str) {
		document.getElementById("message").innerHTML = "値が入力されていません．";
	} else if (str.match(/^[0-9a-zA-Z]+$/)) {
		document.getElementById("message").innerHTML = "OK";
    } else {
    	document.getElementById("message").innerHTML = "半角英数字を入力してください．";
    } 
   	return;
}

</script>
</head>
<body>
名前は半角英数字で入力してください。<br>
<form id="myform" action="pl004.pl" method="get">
  名前: <input type="text" id="myname" name="my_login" value="" size=40>
  <input type="button" id="check" value="チェック" onClick="hankakuCheck();">
</form>
<div id="message" style="color: red"></div>
</body>
